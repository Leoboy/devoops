{% extends "base.html" %}
{% block content%}

<form action="/datainit/submit/" method="post">
<table class="table table-striped table-hover table-bordered">
{% for da in data %}
    {% if forloop.counter == 1 %}
        <thead><tr><th>#</th>
            {% for d in da %}
            <th>{{d}}</th>
            {% endfor %}
        </tr></thead>
    {% else %}
        <tr><td>{{ forloop.counter0 }}</td>
        {% for d in da %}
        <td>{{d}}</td>
        {% endfor %}
        </tr>
    {% endif %}
{% endfor %}
</table>
<input type="hidden" value="{{file}}" name="file"/>
<div class="col-md-12">
<button type="submit" class="btn btn-primary">导入</button>
</div>
</form>
<div class="panel-heading">&nbsp;</div>
          <div class="alert alert-success alert-dismissible" role="alert" style="display:{{ sdisplay }}">
          <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
           {{ ssource }}修改成功！.
          </div>

          <div class="alert alert-danger alert-dismissible" role="alert" style="display:{{ edisplay }}">
          <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          {{ esource }}出现错误！.
          </div>

{% endblock %}
