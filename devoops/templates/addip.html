{% extends "base.html" %}
{% block content%}
{% include "includes/secritynav.html" %}
<div class="panel panel-primary">
    <div class="panel-heading">网络安全-设置IP组</div>
</div>

<div class="row col-md-12">
<form role="form" id="templatemo-preferences-form" action="/ops/addip/" method="post">
    <div class="row form-group margin-bottom-10">
        <label class="col-sm-2 control-label" for="ipgroupname">IP地址组名称：</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="ipgroupname" placeholder="IP address group name" name="ipgroupname">
        </div>
    </div>
    <div class="row form-group margin-bottom-10">
                <label for="multipleSelect" class="col-sm-2 control-label">添加云主机IP：</label>
                <div class="col-md-10">
                    <select multiple="multiple" class="form-control" id="multipleSelect" style="height:180px;">
                    {% for host in hosts %}
                        <option value="{{ host.id }}">{{ host.HostName }} {{ host.Memo}} {{host.IP1}} {{host.IP2}}</option>
                    {% endfor %}
                    </select>
                </div>
    </div>
    <div class="row form-group margin-bottom-10">
                <div class="col-md-2">
                </div>
                <div class="col-md-10">
                    <input type="button" id="add" value="移入" class="btn btn-info" />
                    <input type="button" id="addall" value="全部移入" class="btn btn-primary" />
                    <input type="button" id="mov" value="移出" class="btn btn-info" />
                    <input type="button" id ="movall" value="全部移出" class="btn btn-primary" />
                </div>
    </div>
    <div class="row form-group margin-bottom-10">
                <div class="col-md-2">
                </div>
                <div class="col-md-10">
                    <select multiple="multiple" class="form-control" id="multipleSelect2" name="multipleSelect2">
                    </select>
                </div>
    </div>
    <div class="row form-group margin-bottom-10">
        <label class="col-sm-2 control-label" for="customip">自定义IP(段)：</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="customip" placeholder="多个IP（段）使用空格隔开" name="customip" title="多个IP（段）使用空格隔开" name="customip">
        </div>
    </div>
    <div class="row form-group margin-bottom-20">
        <div class="col-md-10">

        </div>
        <div class="col-md-2">
            <input type="button" value="添加" class="btn btn-primary" id="subadd" />
        </div>
    </div>
    </form>


    <div class="row col-sm-12 table-responsive">
        <table class="table table-striped table-hover table-bordered">
            <thead>
            <tr>
            <th>#</th>
            <th>名称</th>
            <th>IP 地址</th>
            <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            {% for ip in ips %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{ip.Name}}</td>
                <td>{{ip.IP}}</td>
                <td><a href="/delip/{{ip.id}}/" class="btn btn-link">删除</a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

</div>

{% endblock %}
